<mat-card class="dashboard-card focus-timer-card">
  <mat-card-header class="card-header">
    <mat-card-title class="card-title">Pomodoro</mat-card-title>
    <span class="header-spacer"></span>
  </mat-card-header>

  <mat-card-content class="card-content">
    <div class="timer-container">
      <p class="mode-label">{{ MODE_LABELS[mode] }}</p>

      <div class="time-display">
        {{ minutes }}<span class="separator">:</span>{{ seconds }}
      </div>

      <p class="session-number">
        Session #{{ sessionCount + (isRunning || hasStarted ? 1 : 0) }}
      </p>
    </div>

    <div class="mode-switch">
      <button
        mat-button
        [class.active]="mode === TimerMode.WORK"
        [disabled]="isRunning"
        (click)="changeMode(TimerMode.WORK)">
        Work
      </button>
      <button
        mat-button
        [class.active]="mode === TimerMode.SHORT_BREAK"
        [disabled]="isRunning"
        (click)="changeMode(TimerMode.SHORT_BREAK)">
        Short
      </button>
      <button
        mat-button
        [class.active]="mode === TimerMode.LONG_BREAK"
        [disabled]="isRunning"
        (click)="changeMode(TimerMode.LONG_BREAK)">
        Long
      </button>
    </div>

    <mat-card-actions class="timer-actions">
      <button
        mat-flat-button
        class="primary-action"
        *ngIf="!isRunning && !hasStarted"
        (click)="start()">
        Start
      </button>

      <button
        mat-flat-button
        class="secondary-action"
        *ngIf="isRunning"
        (click)="pause()">
        Pause
      </button>

      <button
        mat-flat-button
        class="secondary-action"
        *ngIf="!isRunning && hasStarted"
        (click)="resetTimer()">
        Reset
      </button>

      <button
        mat-button
        class="skip-action"
        (click)="skipSession()">
        Skip
      </button>
    </mat-card-actions>
  </mat-card-content>


</mat-card>

<mat-card class="dashboard-card profile-card" *ngIf="user() as user">
  <mat-card-header class="card-header">
    <mat-card-title class="card-title">My Profile</mat-card-title>
  </mat-card-header>

  <mat-card-content class="card-content profile-item">
    <div class="profile-header">
      <img
        [src]="'assets/default-avatar.jpg'"
        [alt]="'Profile picture of ' + user.firstName + ' ' + user.lastName"
        class="profile-avatar-img"
        decoding="async"
        width="128"
        height="128"
      />

      <div class="profile-info">
        <h3 class="profile-name">{{ user.firstName }} {{ user.lastName }}</h3>
        <p class="profile-email">{{ user.email }}</p>
      </div>
    </div>
  </mat-card-content>
</mat-card>
